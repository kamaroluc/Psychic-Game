<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>  
    <div id="game">
   <h1> The Psychic Game </h1>
    <p>guest what letter I am guessing of ?</p>
    <p>Press any key letter</p>
    </div>
    <script>
            var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    
        // variables to hold score 
        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var yourGuessesSoFar = [];
        
    
        console.log(wins);
        console.log(losses);
        console.log(guessesLeft);
        Array.prototype.push.apply(guessesLeft,yourGuessesSoFar);
        console.log(yourGuessesSoFar);
    
    
         document.onkeyup = function(event){
    
         
    var userGuess = event.key; 
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    
    //This logic determines the rules of the game

     if (userGuess === computerGuess) {
              wins++;
     }
              else{
                  losses++;
              }
              //I tried to increase the value using the loop, it did not work
              for (var i = 0; i < yourGuessesSoFar; i++) {
    
    
    console.log(yourGuessesSoFar[i]);
    
     }
    //Variables to holds the html
    var html =
              
              "<p>guest what letter I am guessing of: " + computerGuess + "</p>" +
              "<p>wins: " + wins + "</p>" +
              "<p>losses: " + losses + "</p>" +
              "<p>Your guesses so far: " + yourGuessesSoFar + "</p>";
    
            // Set the inner HTML contents of the #game div to our html string
            document.querySelector("#game").innerHTML = html;
    };
     </script>



   
         </body>
</html>
